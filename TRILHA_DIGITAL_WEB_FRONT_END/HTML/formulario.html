<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULÁRIOS</h1>
    <hr>

    <form action="" method="get">
        <div>
            <label for="texto">input de texto</label><br>
            <input type="text" id="texto" placeholder="Informe seu nome"><br>
        </div>
        <div>
            <label for="texto">Nome</label><br>
            <input type="text" id="texto" value="Nicolas"
            name="nome"> <br>
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="">
        </div>
        <div>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora">
        </div>

        <div>
            <label for="number">number</label>
            <input type="number" name="email" id="">
        </div>
        <div>
            <label for="email">FILE</label>
            <input type="file" name="email" id="">
        </div>
        <div>
            <label for="email">url</label>
            <input type="url" name="email" id="">
        </div>

        <div>
            <label for="email">color</label>
            <input type="color" name="email" id="">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="range" name="email" id="" max="200" min="100" value="100">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="checkbox" name="email" id="" checked> <!--  aceita varias seleções-->
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="radio" name="email" id="">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="reset" name="email" id="" value="Limpar">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="submit" name="email" id="" value="enviar">
        </div>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <div>
            <select name="" id="">
                <option value="" disabled selected>Selecione uma opção </option>
                <option value="Nicolas">dispesa</option>
                <option value="">treinando</option>
            </select>
        </div>
    </form>
</body>
</html>
